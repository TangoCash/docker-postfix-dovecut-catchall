version: '2'

services:
  imap:
    # Uncomment this for build image in local
    # build:
    #   context: .
    image: tangocash/docker-imap-devel:latest
    container_name: imap
    ports:
    - "25:25"
    - "143:143"
    - "993:993"
    environment:
    - MAIL_DOMAIN=example.org
    - MAIL_ALIAS=username
    - MAIL_PASS=pass
